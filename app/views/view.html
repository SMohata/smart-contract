<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
<div class="col-xs-8">

<h3> SRM </h3>
<h4> Smart Contract Tutorial</h4>
<h4> Add - Students Database</h4>
<hr>

  <br>
  <br>
  <form class="form-horizontal" action="/view" method="post">

  <div class="form-group col-xs-8">
    <label for="RollNo" class="control-label col-xs-4">Roll No</label> 
    <div class="col-xs-8">

        <input id="RollNo" name="RollNo" type="text" class="form-control" value="<%=rollNo%>">
    </div>
  </div>
  <div class="form-group col-xs-8 row">
    <div class="col-xs-offset-4 col-xs-8">
      <button name="submit" type="submit" class="btn btn-primary">View</button> 
       <span> <%=message%> </span>

    </div>

  </div>

  <div class="form-group col-xs-8">
    <label for="Name" class="control-label col-xs-4">Name</label> 
    <div class="col-xs-8">
      <input id="Name" name="Name" type="text" class="form-control" value="<%=name%>">
    </div>
  </div>
  <div class="form-group col-xs-8">
    <label for="year" class="control-label col-xs-4">Year</label> 
    <div class="col-xs-8">
      <input id="Year" name="Year" type="text" class="form-control" value="<%=year%>">
    </div>
  </div>
  <div class="form-group col-xs-8">
    <label for="Result" class="control-label col-xs-4">Result</label> 
    <div class="col-xs-8">
      <input id="Result" name="Result" type="text" class="form-control" value="<%=result%>">
    </div>
  </div> 

</form>

</div>
</body>
</html>
